<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultra - API cnx/Dnx Wallet extension</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Unbounded Font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Unbounded', sans-serif;
    }

    .uniq-card {
      box-shadow: 0 1px 1px 0 #7A52D1, 0 10px 20px 0 #7A52D1;
      background-color: #000 !important;
    }

    .tag {
      position: absolute;
      left: 0;
      top: 18px;
      z-index: 1000;
      background-color: #FFF;
      padding: 2px 6px 2px 8px;
      font-size: 9pt;
      color: #7A52D1;
      font-weight: bold;
    }

    .card-title {
      font-size: 11pt;
      text-transform: uppercase;
      font-weight: bold;
      color: #EEE;
    }

    .card-subtitle {
      font-size: 8pt;
      text-transform: uppercase;
      color: #CCC !important;
    }

    .uniq-subblock {
      padding-top: 20px;
      padding-bottom: 20px;
    }

    .price-euro {
      font-size: 9pt;
      color: #EEE;
    }

    .price-uos {
      font-size: 11pt;
      font-weight: bold;
      color: #7A52D1 !important;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <main class="max-w-4xl mx-auto px-4 py-10">
    <h1 class="text-2xl font-bold text-purple-400 mb-6">
      Ultra - API cnx/Dnx Wallet extension
    </h1>

    <p class="mb-4 leading-relaxed text-gray-300">
      Si votre Wallet extension est installée, cliquez sur les 3 boutons pour vérifier (dans la console) que le système détecte bien votre état de connexion au Wallet !
    </p>

    <hr class="my-6 border-purple-700">

    <div class="flex flex-wrap gap-4">
      <button onclick="loginWallet()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded transition duration-300">
        Wallet connexion
      </button>

      <button onclick="checkWallet()" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded transition duration-300">
        Check Wallet state
      </button>

      <button onclick="logoutWallet()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded transition duration-300">
        Disconnect Wallet
      </button>
    </div>
  </main>

  <!-- Mock functions for demonstration -->
  <script>
 
if (document.readyState !== 'complete') {
  window.addEventListener('load', afterWindowLoaded);
} else {
  afterWindowLoaded();
}


function afterWindowLoaded() {
  if (!window.ultra) {
    alert("Extension Ultra Wallet non détectée !\nVeuillez l'installer ici : https://ultra.io/download");
    return;
  }

  console.log('Ultra Wallet is installed!');

  const eagerlyConnection = localStorage.getItem('eagerlyConnection');
  if (!eagerlyConnection) {
    console.log("No trusted localStorage!");
  } else {
    console.log("Trusted localStorage!");
  }
}


async function loginWallet() {
    try {
        const response = await ultra.connect();
        const walletId = response.data.blockchainid;
        const pubKey = response.data.publicKey;

        console.log("connected to wallet " + walletId + " with public key " + pubKey);

        localStorage.setItem('eagerlyConnection', true);

    } catch (err) {
        console.log("err login:");
        console.log(err);
    }
}
    function checkWallet() {
      console.log('Checking wallet state...');
    }
    function logoutWallet() {
      console.log('Wallet disconnected');
    }
  </script>
</body>
</html>
